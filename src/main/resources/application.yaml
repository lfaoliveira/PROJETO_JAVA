spring:
  datasource:
    url: jdbc:sqlite:tmdb_data.db
    driver-class-name: org.sqlite.JDBC
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis # O Boot já entende que deve usar Redis se a dependência estiver no classpath
  logging:
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"